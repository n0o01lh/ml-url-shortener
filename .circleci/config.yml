version: 2.1
jobs:
  test-go:
    # Install go modules and run tests
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - run:
          name: Install go dependencies
          command: go mod download
      - run:
          name: Run tests
          command: gotestsum --junitfile junit.xml
      - store_test_results:
          path: junit.xml
  build-go-executables:
    # Build go executables and store them as artifacts
    docker:
      - image: cimg/go:1.21
    steps:
      - checkout
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - run:
          name: Build executables
          command: go build -o ~/artifacts/ml-url-shortener cmd/main.go
      - run:
          name: Remove previous artifact
          command: ssh -oStrictHostKeyChecking=no -v $USER@$DNS "rm -rf ml-url-shortener || true"
      - run:
          name: Copy artifact to ec2
          command: scp -oStrictHostKeyChecking=no -v ~/artifacts/ml-url-shortener $USER@$DNS:/home/$USER
      - run:
          name: Run artifact
          command: ssh -oStrictHostKeyChecking=no -v $USER@$DNS "sudo systemctl restart ml-url-shortener || sudo systemctl start ml-url-shortener"
      - store_artifacts:
          path: ~/artifacts
          destination: executables
  deploy:
    # This is an example deploy job, not actually used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to deploy to users
      - run:
          name: deploy
          command: scp -oStrictHostKeyChecking=no -v src $USER@$DNS:/home/$USER
